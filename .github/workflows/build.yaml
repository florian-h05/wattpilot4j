name: CI Build

on:
  workflow_dispatch:
  push:
    # Build snapshot:
    branches: ["main"]
    paths-ignore: ["**/*.md"]
    # Build release:
    tags:
      - "v*.*"
      - "v*.*.*"
  # Dry run for PRs:
  pull_request:
    branches: ["main"]
    paths-ignore: ["**/*.md"]

jobs:
  maven:
    name: Maven Build
    runs-on: "ubuntu-24.04"
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Maven Build
        shell: bash
        run: "./mvnw -B --show-version --file pom.xml package"

      - name: Verify Changed Files
        if: ${{ inputs.skip_changed_files != 'true' }}
        id: verify-changed-files
        shell: bash
        run: |
          set -o pipefail
          changed_files=$(echo -n "$(git diff --name-only HEAD && git ls-files --others --exclude-standard)"|tr '\n' ' ')
          echo "changed_files=$changed_files" >> $GITHUB_OUTPUT

      - name: Fail on Changed Files
        if: steps.verify-changed-files.outputs.changed_files != ''
        shell: bash
        env:
          CHANGED_FILES: ${{ steps.verify-changed-files.outputs.changed_files }}
        run: |
          echo "::error::Files have changed: $CHANGED_FILES"
          exit 1

      # Upload the full dependency graph to improve quality of Dependabot alerts on pushes to main
      - name: Update dependency graph
        if: github.event_name == 'push' && github.ref_name == 'main'
        uses: advanced-security/maven-dependency-submission-action@v4
